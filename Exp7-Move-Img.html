<html>
    <head>
        <style>
            .yasoda{
                margin:50px;
                width:105px;
                height:130px;
                background:url("wish.jpg")no-repeat;
                position:relative;
                animation:repeatit 5s linear 0s infinite alternate;
            }
            @keyframes repeatit{
                from{left:0;}
                 to{left:50%;}
            }
        </style>
        <body>
            <div class="yasoda"></div>
        </body>
    </head>
</html>
